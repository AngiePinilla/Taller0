<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/register.css">
    <title>register</title>
</head>

<body class="dash">
    <nav class="slider">
        <img src="img/Hotelia horizontal blanco.svg">
        <h1>Eres más que bienvenido</h1>
    </nav>
    <div class="dashboar">
        <div class="bienvenido"> 
            <h1>Regístrate</h1>
        </div>

        <form>
            <div class="formulario">
                <div class="columna">
                    <div>
                        <label for="tipo">Tipo de documento</label>
                        <select name="select">
                            <option selected>Seleccione una opcion</option>
                            <option>Tarjeta de identidad</option>
                            <option>Cedula de ciudadania</option>
                        </select>
                    </div>
                    <div>
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre" id="nombre">
                    </div>
                    <div>
                        <label for="fecha">Fecha de nacimiento</label>
                        <input type="date" name="fecha">
                    </div>

                    <div>
                        <label for="email">Email</label>
                        <input type="email" placeholder="e-mail">
                    </div>
                    <div>
                        <label for="pais">País de origen</label>
                        <input type="text" name="pais" id="pais">
                    </div>
                    <div>
                        <label>contraseña</label>
                        <input type="password">
                    </div>
                </div>
                <div class="columna">
                    <div>
                        <label for="doc">Número de documento</label>
                        <input type="number" name="doc" id="doc">
                    </div>
                    <div>
                        <label for="apellido">Apellido</label>
                        <input type="text" name="apellido" id="apellido">
                    </div>
                    <div>
                        <label>Género</label>
                        <div class="genero">
                            <input type="radio"><label>Mujer</label>
                            <input type="radio"><label>Hombre</label>
                            <input type="radio"><label>Otro</label>
                        </div>
                    </div>
                    <div>
                        <label for="telefono">Telefono</label>
                        <input type="number" name="telefono" id="telefono">
                    </div>
                    <div>
                        <label>Foto</label>
                        <input type="file" id="foto">
                    </div>
                    <div>
                        <label>Confirmar contraseña</label>
                        <input type="password">
                    </div>
                </div>
            </div>
            <div class="boton">
                <div>
                    <input type="checkbox">
                    <label>Acepta Terminos y Condiciones</label>
                </div>
                <a href="Login.html"><button type="submit">Ingresar</button></a>

            </div>
        </form>


    </div>

</body>

</html>
